<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search the countries</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Lora&family=Montserrat&family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <button><i class="far fa-moon"></i>  Dark Mode</button>
    </header>
    <main>
        <section class="searches">
            <form class="search-country">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for a country...">
            </form>
            <div class="search-region">
                <div class="select-box">
                    <div class="select-content">
                        <h4 class="select-title">Filter by Region</h4>
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="options">
                        <h4 class="options-title">Africa</h4>
                        <h4 class="options-title">America</h4>
                        <h4 class="options-title">Asia</h4>
                        <h4 class="options-title">Europe</h4>
                        <h4 class="options-title">Oceania</h4>
                    </div>
                </div>
                <input type="hidden" name="region" id="region" value="">
            </div>
        </section>
        <section class="countries"></section>
    </main>

    <template id="template-card">
        <div class="card">
            <img class="card-picture" src="https://flagcdn.com/w320/uy.png" alt='Uruguay'>
            <div class="card-description">
                <h4 class="card-country">country</h4>
                <p class="card-population">population<span class="number">###</span></p>
                <p class="card-region">region<span class="number">###</span></p>
                <p class="card-capital">capital<span class="number">###</span></p>    
                <a  href="detail.html" class="card-details">More info...</a>    
            </div>
        </div>
    </template>
    <script src="js/darkMode.js"></script>
    <script src="js/app.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
